<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <h1 class="sorted"></h1>
    <button class="btn" onclick="show()">Sort</button>
    <script>
        const arr = [2,1,10]
        function sort(array){
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length; j++) {
                    if(array[j] > array[j + 1]){
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }       
            }
            return array;
        }


        function show(){
            let sorted = sort(arr); 
            document.querySelector('.sorted').innerHTML = sorted.length + " = " + sorted;
            console.log(sorted)
        }
    </script>
</body>
</html>
