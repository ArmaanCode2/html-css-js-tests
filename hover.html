<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        img{
            width: 100%;
            height: 100%;
            filter: grayscale(100%);
            transition: all .4s ease-in-out;
        }
        
        div{
            position: relative;
            overflow: hidden;
            width: 30%;
            height: 30%;
            margin: auto;
            top: 50px;
        }
        
        img:hover{
            filter: grayscale(0);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div>
        <img src="Capture 2020-10-28 13.50.58.jpg" alt="image">
    </div>
</body>
</html>
