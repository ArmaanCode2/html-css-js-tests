<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble sort</title>
  </head>
  <body>
    <input type="text" id="array" />
    <h1 class="sorted">dfsdf</h1>
    <button class="btn" onclick="show()">Sort</button>
    <script>
      const text = document.querySelector('.sorted')
      function sort(array) {
        for (let i = 0; i < array.length; i++) {
          for (let j = 0; j < array.length; j++) {
            if (array[j] > array[j + 1]) {
              let temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }
        return array;
      }

      function show() {
        var arr = [];
        let str = document.getElementById('array').value;

        for (var i = 0; i < str.length; i++) {
            arr.push(str[i])
        }
        const sorted = sort(arr);
        text.innerHTML = sorted
        console.log(sorted)
        }
    </script>
  </body>
</html>
