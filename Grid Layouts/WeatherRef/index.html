<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="alertSec disnone">
        <p class="alertContent"></p>
    </div>
<div class="container">
    <div class="content">
        <div class="inputBox">
            <input type="text" placeholder="City Name..." class="inpByText">
        </div>
        <div class="hr hr1"></div>
        <p class="orText" style="display: inline-block;">OR</p>
        <div class="hr hr2"></div>
        <div class="location">
        <button class="locationBtn">Detect location</button>
        </div>
    </div>
</div>
</section>
<section class="secondSec disnone">
    <div class="result">
       <div class="imgSec">
                <div class="image">
                    <img alt="Weather icon">
                </div>
        </div>
       <div class="wethSec">
           <div class="temp"></div>
           <div class="about"></div>
           <div class="city"></div>
       </div>
       <div class="dateSec">
           <div class="date"></div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
