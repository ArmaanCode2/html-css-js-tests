<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dropdown</title>
</head>
<body>
    <div class="dropdown">
        <div class="account bottom-line">
            <img src="img/background.jpg" alt="Profile Picture">
            <p class="profileName">Armaan</p>
            <a href="https://myaccount.google.com/u/0/" target="_blank" class="Account-refer roboto">Manage your Google Account</a>
        </div>
        <section class="acc-controls bottom-line">
            <div class="channel cursor hover">
                <img class="icon" src="img/user.png" alt="User">
                <p class="ptag">Your Channel</p>
            </div>
            <div class="studio cursor hover">
                <img class="icon" src="img/setting.png" alt="Mytube Studio">
                <p class="ptag">Mytube Studio</p>
            </div>
            <div class="switch cursor hover">
                <img class="icon" src="img/changeuser.png" alt="change Account">
                <p class="ptag">Switch Account</p>
            </div>
            <div class="logout cursor hover">
                <img class="icon" src="img/signout.png" alt="sign out">
                <p class="ptag">Sign Out</p>
            </div>
        </section>

        <section class="acc-controls bottom-line">
            <div class="channel cursor hover">
                <img class="icon" src="img/moon.png" alt="User">
                <p class="ptag">Appearance: Light</p>
            </div>
            <div class="studio cursor hover">
                <img class="icon" src="img/language.png" alt="Mytube Studio">
                <p class="ptag">Language: English</p>
            </div>
            <div class="switch cursor hover">
                <img class="icon" src="img/location.png" alt="change Account">
                <p class="ptag">Location: India</p>
            </div>
            <div class="logout cursor hover">
                <img class="icon" src="img/settin.png" alt="sign out">
                <p class="ptag">Settings</p>
            </div>
            <div class="logout cursor hover">
                <img class="icon" src="img/shield.png" alt="sign out">
                <p class="ptag">Your data in Mytube</p>
            </div>
            <div class="logout cursor hover">
                <img class="icon" src="img/help.png" alt="sign out">
                <p class="ptag">Help</p>
            </div>
            <div class="logout cursor hover">
                <img class="icon" src="img/feedback.png" alt="sign out">
                <p class="ptag">Send feedback</p>
            </div>
            <div class="logout cursor hover">
                <img class="icon" src="img/keyboard.png" alt="sign out">
                <p class="ptag">keyboard shortcuts</p>
            </div>
        </section>
    </div>
    <script src="dropdown.js"></script>
</body>
</html>
